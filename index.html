<!DOCTYPE html>
<html>
<head>
  <title>ES6 Practice</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body class="black white-text">
  <div class="container center">
    <h1 class="center">ES6 Practice!</h1>
    <div class="row">

      <div id="1" class="col s6 m6 l4 xl4 flash-card card1">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">1</span>
          </div>
        </div>
      </div>

      <div id="1" class="col s6 m6 l4 xl4 flash-card-back back1">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">1/back</span>
          </div>
        </div>
      </div>

      <div id="2" class="col s6 m6 l4 xl4 flash-card card2">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">2</span>
          </div>
        </div>
      </div>

      <div id="2" class="col s6 m6 l4 xl4 flash-card-back back2">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">2/back</span>
          </div>
        </div>
      </div>

      <div id="3" class="col s6 m6 l4 xl4 flash-card card3">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">3</span>
          </div>
        </div>
      </div>

      <div id="3" class="col s6 m6 l4 xl4 flash-card-back back3">
        <div class="card grey darken-2">
          <div class="card-content white-text">
            <span class="card-title center activator">3/back</span>
          </div>
        </div>
      </div>


    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="main.js"></script>
<!-- materialize js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
